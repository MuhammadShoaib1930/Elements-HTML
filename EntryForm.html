<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Teacher Entry Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Data Entry Forms</h1>

        <!-- Student Entry Form -->
        <h2>Student Entry Form</h2>
        <form id="studentForm">
            <table>
                <tr>
                    <th><label for="rollNumber">Roll Number</label></th>
                    <td><input type="number" id="rollNumber" name="rollNumber" required></td>
                </tr>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <th><label for="email">Email Address</label></th>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th><label for="phone">Phone Number</label></th>
                    <td><input type="number" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <th><label for="college">College Name</label></th>
                    <td><input type="text" id="college" name="college" required></td>
                </tr>
                <tr>
                    <th><label for="department">Department</label></th>
                    <td><input type="text" id="department" name="department" required></td>
                </tr>
                <tr>
                    <th><label for="session">Session</label></th>
                    <td><input type="text" id="session" name="session" required></td>
                </tr>
                <tr>
                    <th><label for="cgpa">Last CGPA</label></th>
                    <td><input type="number" step="0.01" id="cgpa" name="cgpa" min="0" max="4" required></td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">Submit Student</button>
        </form>

        <!-- Teacher Entry Form -->
        <h2>Teacher Entry Form</h2>
        <form id="teacherForm">
            <table>
                <tr>
                    <th><label for="studentRoll">Student Roll No</label></th>
                    <td><input type="number" id="studentRoll" name="studentRoll" required></td>
                </tr>
                <tr>
                    <th><label for="studentName">Student Name</label></th>
                    <td><input type="text" id="studentName" name="studentName" required></td>
                </tr>
                <tr>
                    <th><label for="marksEnglish">Marks in English</label></th>
                    <td><input type="number" id="marksEnglish" name="marksEnglish" required></td>
                </tr>
                <tr>
                    <th><label for="marksMath">Marks in Math</label></th>
                    <td><input type="number" id="marksMath" name="marksMath" required></td>
                </tr>
                <tr>
                    <th><label for="state">State (Pass/Fail)</label></th>
                    <td>
                        <select id="state" name="state" required>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="totalMarks">Total Marks</label></th>
                    <td><input type="number" id="totalMarks" name="totalMarks" required></td>
                </tr>
                <tr>
                    <th><label for="cgpaTeacher">CGPA</label></th>
                    <td><input type="number" step="0.01" id="cgpaTeacher" name="cgpaTeacher" min="0" max="4" required>
                    </td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">Submit Teacher</button>
        </form>
    </div>

</body>

</html>
